<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats Preview Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>
<body>

  <!-- Card -->
  <section class="card">
    <span class="card__img"></span>
    <div class="card__content">
      <div class="card__main">
        <h1 class="card__title">Get <span class="card__accent">insights</span> that help your business grow.</h1>
        <p class="card__info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stats__stat">
          <h2 class="stats__title">10k+</h2>
          <p class="stats__info">Companies</p>
        </div>
        <div class="stats__stat">
          <h2 class="stats__title">314</h2>
          <p class="stats__info">Templates</p>
        </div>
        <div class="stats__stat">
          <h2 class="stats__title">12M+</h2>
          <p class="stats__info">Queries</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Atribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marco Camez</a>.
  </div>
</body>
</html>
